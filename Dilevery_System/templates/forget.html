{% extends "base.html" %}
{% load static %}

{% block main %}

 
  <h3 class="text-center " >Forget Password</h3>
              
        <div class="col-6  m-auto border border-dark " style="border-radius: 10px;">

              <form  method="post" class="m-3">
                {% csrf_token %}
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="username" placeholder="enter your existing username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg"><i class="fa-solid fa-user p-1"></i>Username</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-warning btn-block btn-lg  text-body">Send mail</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0 text-dark">Check your mail after this !!</p>
                
                <p class="text-center  mt-5 mb-0 ">You no have an account? <a href="{% url 'customersignup' %}"
                    class="fw-bold text-body"><span class="text-primary">Signup here</span></a></p>
                    
              </form>

</div>

  
{% endblock main %}
